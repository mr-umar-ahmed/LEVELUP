<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FitZone</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      height: 100vh;
      background-color: #1e2a38;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
    }

    /* Sidebar */
    .sidebar {
      width: 200px;
      background-color: #151d27;
      padding-top: 30px;
    }

    .sidebar ul {
      list-style-type: none;
      padding: 0;
    }

    .sidebar ul li {
      padding: 15px 20px;
      cursor: pointer;
    }

    .sidebar ul li a {
      color: #fff;
      text-decoration: none;
    }

    .sidebar ul li:hover {
      background-color: #263142;
    }

    /* Main */
    .main {
      flex-grow: 1;
      padding: 40px;
      overflow-y: auto;
    }

    .main h1 {
      margin-bottom: 30px;
      font-size: 32px;
    }

    /* Section Layout */
    .fitzone-section {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 30px;
      margin-bottom: 40px;
    }

    /* Activity Tracker */
    .activity-tracker {
      background-color: #263142;
      padding: 20px;
      border-radius: 12px;
    }

    .activity-tracker h2 {
      margin-bottom: 10px;
    }

    .activity-tracker ul {
      list-style: none;
      padding: 0;
      margin: 10px 0;
    }

    .activity-tracker li {
      padding: 8px 12px;
      background-color: #1f2a38;
      border-radius: 8px;
      margin-bottom: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .activity-tracker li.completed {
      text-decoration: line-through;
      opacity: 0.6;
    }

    .activity-tracker li:hover {
      background-color: #34475e;
    }

    .activity-tracker input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 6px;
      border: none;
      outline: none;
    }

    .activity-tracker button {
      margin-top: 10px;
      width: 100%;
      padding: 10px;
      background-color: #00cec9;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    /* Proof Upload */
    .proof-upload {
      background-color: #263142;
      padding: 20px;
      border-radius: 12px;
    }

    .proof-upload h2 {
      margin-bottom: 10px;
    }

    .proof-upload input {
      margin-top: 10px;
      width: 100%;
    }

    .proof-upload button {
      margin-top: 10px;
      padding: 10px;
      background-color: #0984e3;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
    }

    /* Chatbot */
    .chatbot {
      background-color: #263142;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
    }

    .chatbot h2 {
      margin-bottom: 10px;
    }

    .chatbot button {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #6c5ce7;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    /* Logout Button */
    .logout-btn {
      position: absolute;
      top: 20px;
      right: 40px;
      background: linear-gradient(to right, #ff4b5c, #ff6b6b);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- === SIDEBAR === -->
  <div class="sidebar">
    <ul>
      <li onclick="window.location.href='dashboard.html'">Dashboard</li>
      <li onclick="window.location.href='EduZone.html'">EduZone</li>
      <li onclick="window.location.href='FitZone.html'">FitZone</li>
      <li onclick="window.location.href='profile.html'">Profile</li>
      <li onclick="window.location.href='leaderboard.html'">Leaderboard</li>
    </ul>
  </div>

  <!-- === MAIN CONTENT === -->
  <div class="main">
    <h1>üèãÔ∏è FitZone</h1>

    <div class="fitzone-section">
      <!-- Workout Activities -->
      <div class="activity-tracker">
        <h2>üî• Workout Activities</h2>
        <ul id="activity-list"></ul>
        <input type="text" id="new-activity" placeholder="New activity..." />
        <button onclick="addActivity()">Add Activity</button>
      </div>

      <!-- Upload Proof -->
      <div class="proof-upload">
        <h2>üì∏ Upload Workout Proof</h2>
        <input type="file" accept="image/*" />
        <button>Submit for XP</button>
      </div>
    </div>

    <!-- AI Assistant -->
    <div class="chatbot">
      <h2>ü§ñ Fit AI Assistant</h2>
      <p>Need a quick workout or motivational quote?</p>
      <button>üí™ Get Fitness Tip</button>
    </div>
  </div>

  <!-- Firebase Scripts -->
  <script src="https://firebasecdn.googleapis.com/firebasejs/10.12.0/firebase-app-compat.js"></script> 
  <script src="https://firebasecdn.googleapis.com/firebasejs/10.12.0/firebase-auth-compat.js"></script> 

  <!-- Firebase Config -->
  <script>
    // Replace with your actual Firebase project config
    const firebaseConfig = {
      apiKey: "AIzaSyCSHtcsnC5AnfEEXnAQsP7UmYpSvoAzLmQ",
      authDomain: "levelup-2cea4.firebaseapp.com",
      projectId: "levelup-2cea4",
      storageBucket: "levelup-2cea4.firebasestorage.app",
      messagingSenderId: "491625630322",
      appId: "1:491625630322:web:9e4c7730d8a4aeda4a10eb"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
  </script>

  <!-- Auth Check & Logout Button -->
  <script>
    // Redirect if not logged in
    auth.onAuthStateChanged(user => {
      if (!user) {
        window.location.href = "login.html";
      } else {
        // Add logout button
        const logoutBtn = document.createElement("button");
        logoutBtn.textContent = "Logout";
        logoutBtn.className = "logout-btn";
        logoutBtn.onclick = () => auth.signOut();

        document.body.appendChild(logoutBtn);
      }
    });
  </script>

  <!-- Activity Tracker Logic -->
  <script>
    const activities = [
      { text: "Do 15 push-ups", completed: false },
      { text: "Walk 2km", completed: false },
      { text: "Stretch for 10 mins", completed: false }
    ];

    function renderActivities() {
      const list = document.getElementById("activity-list");
      list.innerHTML = "";
      activities.forEach((activity, idx) => {
        const li = document.createElement("li");
        li.textContent = activity.text;
        if (activity.completed) li.classList.add("completed");
        li.onclick = () => toggleActivity(idx);
        list.appendChild(li);
      });
    }

    function toggleActivity(index) {
      activities[index].completed = !activities[index].completed;
      renderActivities();
    }

    function addActivity() {
      const input = document.getElementById("new-activity");
      const text = input.value.trim();
      if (text) {
        activities.push({ text, completed: false });
        input.value = "";
        renderActivities();
      }
    }

    renderActivities();
  </script>
</body>
</html>
