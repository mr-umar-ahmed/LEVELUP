<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Leaderboard</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #1e1f26;
      color: white;
    }

    .leaderboard-container {
      padding: 40px;
      min-height: 100vh;
    }

    .leaderboard-container h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    ol {
      list-style: none;
      padding-left: 0;
    }

    li {
      background-color: #2c2f3a;
      margin: 10px 0;
      padding: 16px 18px;
      border-radius: 10px;
      font-size: 18px;
      display: flex;
      flex-direction: column;
      gap: 6px;
      position: relative;
      animation: fadeInUp 0.4s ease forwards;
    }

    li:hover::after {
      content: attr(data-rank);
      position: absolute;
      top: -10px;
      right: 10px;
      background: #fff;
      color: #000;
      padding: 2px 8px;
      font-size: 12px;
      border-radius: 6px;
      opacity: 0.8;
    }

    li.you {
      background-color: #00cec9;
      color: black;
      font-weight: bold;
    }

    .progress-bar {
      height: 8px;
      background-color: #444;
      border-radius: 5px;
      overflow: hidden;
    }

    .progress {
      height: 100%;
      background-color: #00cec9;
      transition: width 0.3s ease;
    }

    .top-user-badge {
      position: absolute;
      top: -12px;
      left: -12px;
      background: gold;
      color: black;
      border-radius: 50%;
      padding: 4px 8px;
      font-size: 14px;
      font-weight: bold;
      box-shadow: 0 0 8px rgba(255, 215, 0, 0.7);
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .logout-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: linear-gradient(to right, #ff4b5c, #ff6b6b);
      border: none;
      padding: 8px 16px;
      color: white;
      font-weight: bold;
      border-radius: 20px;
      cursor: pointer;
      transition: 0.3s;
    }

    .logout-btn:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>

  <div class="leaderboard-container">
    <h1>üèÜ Global Leaderboard</h1>
    <ol id="leaderboard-list">
      <!-- Data will be inserted here -->
    </ol>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://firebasecdn.googleapis.com/firebasejs/10.12.0/firebase-app-compat.js"></script> 
  <script src="https://firebasecdn.googleapis.com/firebasejs/10.12.0/firebase-auth-compat.js"></script> 

  <!-- Firebase Config & Auth Check -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCSHtcsnC5AnfEEXnAQsP7UmYpSvoAzLmQ",
      authDomain: "levelup-2cea4.firebaseapp.com",
      projectId: "levelup-2cea4",
      storageBucket: "levelup-2cea4.firebasestorage.app",
      messagingSenderId: "491625630322",
      appId: "1:491625630322:web:9e4c7730d8a4aeda4a10eb"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
  </script>

  <!-- Logout Button + Auth Check -->
  <script>
    // Add logout button if user is logged in
    auth.onAuthStateChanged(user => {
      if (!user) {
        window.location.href = "login.html";
      } else {
        const container = document.querySelector('.leaderboard-container');

        const logoutBtn = document.createElement("button");
        logoutBtn.textContent = "Logout";
        logoutBtn.className = "logout-btn";
        logoutBtn.onclick = () => auth.signOut();

        container.appendChild(logoutBtn);
      }
    });
  </script>

  <!-- Leaderboard Logic -->
  <script>
    const leaderboardList = document.getElementById("leaderboard-list");

    const mockData = [
      { username: "You", xp: 34, streak: 5 },
      { username: "Bryan Wolf", xp: 43, streak: 7 },
      { username: "Meghan Jess", xp: 40, streak: 6 },
      { username: "Alex Turner", xp: 38, streak: 4 },
      { username: "Tamara Schmidt", xp: 33, streak: 3 },
      { username: "Ricardo Veum", xp: 32, streak: 2 },
      { username: "Gary Sanford", xp: 31, streak: 1 },
      { username: "Becky Bartell", xp: 30, streak: 1 }
    ];

    function getMaxXP(data) {
      return Math.max(...data.map(u => u.xp));
    }

    function renderLeaderboard(data) {
      if (!data.length) {
        leaderboardList.innerHTML = "<li>No users found.</li>";
        return;
      }

      leaderboardList.innerHTML = "";
      const maxXP = getMaxXP(data);

      data.forEach((user, index) => {
        const li = document.createElement("li");
        li.textContent = `#${index + 1} ${user.username} | XP: ${user.xp} | üî• Streak: ${user.streak}`;
        li.setAttribute("data-rank", `Rank: #${index + 1}`);

        if (user.username === "You") {
          li.classList.add("you");
        }

        // Badge for top user
        if (index === 0) {
          const badge = document.createElement("span");
          badge.classList.add("top-user-badge");
          badge.textContent = "ü•á";
          li.appendChild(badge);
        }

        // Progress bar
        const progressBar = document.createElement("div");
        progressBar.classList.add("progress-bar");

        const progress = document.createElement("div");
        progress.classList.add("progress");
        progress.style.width = `${(user.xp / maxXP) * 100}%`;

        progressBar.appendChild(progress);
        li.appendChild(progressBar);

        leaderboardList.appendChild(li);
      });
    }

    fetch("http://localhost:5000/leaderboard")
      .then(res => res.json())
      .then(data => renderLeaderboard(data))
      .catch(err => {
        console.warn("Failed to fetch leaderboard, using mock data:", err);
        renderLeaderboard(mockData);
      });
  </script>
</body>
</html>
