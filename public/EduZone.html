<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EduZone | Level Up</title>

  <!-- Firebase -->
  <script src="https://firebasecdn.googleapis.com/firebasejs/10.12.0/firebase-app-compat.js"></script> 
  <script src="https://firebasecdn.googleapis.com/firebasejs/10.12.0/firebase-auth-compat.js"></script> 

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      display: flex;
      height: 100vh;
      background-color: #1e2a38;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    nav.sidebar {
      width: 18%;
      min-width: 220px;
      background: linear-gradient(180deg, #2c3545, #3d4a5a);
      padding: 30px 20px;
      display: flex;
      flex-direction: column;
      gap: 30px;
      transition: all 0.3s ease;
      box-shadow: 3px 0 6px rgba(0, 0, 0, 0.2);
    }

    nav.sidebar ul {
      list-style: none;
      padding: 0;
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    nav.sidebar li {
      display: flex;
      align-items: center;
      gap: 14px;
      font-size: 17px;
      padding: 12px 14px;
      border-radius: 10px;
      transition: all 0.25s ease;
      cursor: pointer;
    }

    nav.sidebar li:hover {
      background-color: #00c3ff33;
      transform: translateX(6px);
    }

    nav.sidebar li.active {
      background-color: #00c3ff;
      color: black;
      font-weight: bold;
    }

    nav.sidebar img {
      width: 22px;
      height: 22px;
      filter: brightness(0) invert(1);
    }

    .logout-btn {
      display: flex;
      align-items: center;
      color: red;
      margin-top: auto;
      font-size: 16px;
      cursor: pointer;
      padding: 10px;
      border-radius: 8px;
      transition: background 0.3s;
    }

    .logout-btn:hover {
      background-color: rgba(255, 0, 0, 0.1);
    }

    .logout-btn img {
      margin-right: 8px;
      width: 20px;
      filter: brightness(0) invert(1);
    }

    .main {
      flex-grow: 1;
      padding: 40px;
      overflow-y: auto;
    }

    .main h1 {
      margin-bottom: 30px;
      font-size: 32px;
    }

    .eduzone-section {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 30px;
      margin-bottom: 40px;
    }

    .task-manager,
    .timer,
    .proof-upload,
    .chatbot {
      background-color: #263142;
      padding: 20px;
      border-radius: 12px;
    }

    .task-manager h2,
    .timer h2,
    .proof-upload h2,
    .chatbot h2 {
      margin-bottom: 10px;
    }

    .task-manager ul {
      list-style: none;
      padding: 0;
      margin: 10px 0;
    }

    .task-manager li {
      padding: 8px 12px;
      background-color: #1f2a38;
      border-radius: 8px;
      margin-bottom: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .task-manager li.completed {
      text-decoration: line-through;
      opacity: 0.6;
    }

    .task-manager li:hover {
      background-color: #34475e;
    }

    .task-manager input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 6px;
      border: none;
      outline: none;
    }

    .task-manager button,
    .proof-upload button,
    .chatbot button {
      margin-top: 10px;
      width: 100%;
      padding: 10px;
      background-color: #00c3ff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .timer-display {
      font-size: 36px;
      font-weight: bold;
      margin: 15px 0;
    }

    .timer-controls button {
      margin: 5px;
      padding: 10px 20px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      background-color: #00b894;
      color: white;
    }

    .proof-upload input {
      margin-top: 10px;
      width: 100%;
    }

    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }

      nav.sidebar {
        width: 100%;
        flex-direction: row;
        justify-content: space-around;
        overflow-x: auto;
        gap: 15px;
        padding: 15px;
      }

      nav.sidebar ul {
        flex-direction: row;
      }

      nav.sidebar li {
        padding: 10px;
        font-size: 14px;
      }

      .main {
        padding: 20px;
      }

      .eduzone-section {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <!-- === SIDEBAR === -->
  <nav class="sidebar">
    <ul>
      <li onclick="location.href='dashboard.html'"><img src="https://img.icons8.com/ios-filled/24/ffffff/home.png"/>Dashboard</li>
      <li class="active" onclick="location.href='EduZone.html'"><img src="https://img.icons8.com/ios-filled/24/ffffff/book.png"/>EduZone</li>
      <li onclick="location.href='FitZone.html'"><img src="https://img.icons8.com/ios-filled/24/ffffff/dumbbell.png"/>FitZone</li>
      <li onclick="location.href='profile.html'"><img src="https://img.icons8.com/ios-filled/24/ffffff/user.png"/>Profile</li>
      <li onclick="location.href='leaderboard.html'"><img src="https://img.icons8.com/ios-filled/24/ffffff/leaderboard.png"/>Leaderboard</li>
    </ul>
    <div class="logout-btn" onclick="auth.signOut()">
      <img src="https://img.icons8.com/ios-filled/24/ffffff/logout-rounded-up.png" alt="Logout" />
      Logout
    </div>
  </nav>

  <!-- === MAIN CONTENT === -->
  <div class="main">
    <h1>üìö EduZone</h1>

    <div class="eduzone-section">
      <!-- Study Tasks -->
      <div class="task-manager">
        <h2>üéØ Study Tasks</h2>
        <ul id="task-list"></ul>
        <input type="text" id="new-task" placeholder="New task..." />
        <button onclick="addTask()">Add Task</button>
      </div>

      <!-- Study Timer -->
      <div class="timer">
        <h2>‚è±Ô∏è Study Timer</h2>
        <div class="timer-display" id="timer-display">00:00</div>
        <div class="timer-controls">
          <button onclick="startTimer()">Start</button>
          <button onclick="stopTimer()">Stop</button>
          <button onclick="resetTimer()">Reset</button>
        </div>
      </div>

      <!-- Upload Proof -->
      <div class="proof-upload">
        <h2>üì∏ Upload Study Proof</h2>
        <input type="file" accept="image/*" />
        <button>Submit for XP</button>
      </div>
    </div>

    <!-- AI Assistant -->
    <div class="chatbot">
      <h2>üí¨ Edu AI Assistant</h2>
      <p>Ask for a study suggestion or motivation!</p>
      <button>üéì Get AI Tip</button>
    </div>
  </div>

  <!-- === Firebase Init & Auth === -->

      authDomain: "levelup-2cea4.firebaseapp.com",

    auth.onAuthStateChanged(user => {
      if (!user) window.location.href = "login.html";

  <!-- === Task Manager Logic === -->
  <script>
    const tasks = [
      { text: "Read a chapter", completed: false },
      { text: "Solve 5 math problems", completed: false },
      { text: "Watch a tutorial", completed: false }
    ];

    function renderTasks() {
      const list = document.getElementById("task-list");
      list.innerHTML = "";
      tasks.forEach((task, idx) => {
        const li = document.createElement("li");
        li.textContent = task.text;
        if (task.completed) li.classList.add("completed");
        li.onclick = () => toggleTask(idx);
        list.appendChild(li);
      });
    }

    function toggleTask(index) {
      tasks[index].completed = !tasks[index].completed;
      renderTasks();
    }

    function addTask() {
      const input = document.getElementById("new-task");
      const text = input.value.trim();
      if (text) {
        tasks.push({ text, completed: false });
        input.value = "";
        renderTasks();
      }
    }

    renderTasks();
  </script>

  <!-- === AI Tip Logic === -->
  <script>
    const tips = [
      "üéØ Stay focused, every small step counts.",
      "üìö Consistency beats intensity!",
      "üöÄ Great things never come from comfort zones.",
      "üí° Take short breaks ‚Äì recharge your brain!",
      "üèÅ Don‚Äôt watch the clock ‚Äì do what it does: keep going."
    ];

    document.querySelector('.chatbot button').addEventListener('click', () => {
      const tip = tips[Math.floor(Math.random() * tips.length)];
      alert(tip);
    });
  </script>

  <!-- === Timer Logic === -->
  <script>
    let timer = 0;
    let interval = null;

    function formatTime(seconds) {
      const m = String(Math.floor(seconds / 60)).padStart(2, "0");
      const s = String(seconds % 60).padStart(2, "0");
      return `${m}:${s}`;
    }

    function updateDisplay() {
      document.getElementById("timer-display").textContent = formatTime(timer);
    }

    function startTimer() {
      if (!interval) {
        interval = setInterval(() => {
          timer++;
          updateDisplay();
        }, 1000);
      }
    }

    function stopTimer() {
      clearInterval(interval);
      interval = null;
    }

    function resetTimer() {
      stopTimer();
      timer = 0;
      updateDisplay();
    }

    updateDisplay();
  </script>
</body>
</html>
